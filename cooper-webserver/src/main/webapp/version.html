1.0 init 20081030

a)可自定制分析单元
	分析单元是需要有指标概念的。

b)可以对分析单元进行类型定义

c)可以定义自己的指标
	指标是需要有公式说明，并能够计算出数值的。

d)可以设计自己的关注点
	关注点是观察员关心的一种数据。
